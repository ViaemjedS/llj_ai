<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const getRepos = function(id) {
            return new Promise((resolve, reject) => {
                try {
                    setTimeout(() => {
                        resolve(id)
                    },2000)
                } catch(err) {
                    reject(err)
                }
            })
        };
        getRepos('ViaemJedS');

        // 批量异步任务

        (async() => {
            const allPromise = [
                getRepos('LeeAt67'),
                getRepos('shunwuyu')
            ];
            Promise.all(allPromise)
                .then(data => {
                    console.log(data);
                })
            // const res = [];
            // res[0] = await getRepos('1')
            // res[1] = await getRepos('2')
            // console.log(res);
        })()
    </script>
</body>
</html>
